{% extends 'base.html' %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>路径设置</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'dashboard' %}">Home</a>
                </li>

                <li>
                    <a href="{% url 'game_zone_list' %}">系统设置</a>
                </li>

                <li class={{ var4 }}>
                    <strong>路径设置</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <!--<h5>Basic Data Tables example with responsive plugin</h5>-->
                        <a href="{% url 'path_add' %}" class="btn btn-primary">定义路径</a>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example"
                                   id="path_list" >
                                <thead>
                                <tr>
                                    <!--<th>多选</th>-->
                                    <th>业务组</th>
                                    <th>名称</th>
                                    <th>路径</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for item in path_object %}
                                        <tr class="gradeX">
                                            <td>{{ item.s.name }}</td>
                                            <td>{{ item.path_key }}</td>
                                            <td>{{ item.path_value }}</td>
                                            <td>
                                                <a class="btn btn-info" href="{% url "path_edit" item.id %}">编辑</a>
                                                <a href="javascript:void(0);" deleteId="{{ item.id }}" class="btn btn-danger">删除</a>
                                                <a class="btn btn-primary" href="{% url 'path_detail' item.id %}">详情</a></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <!--<th>多选</th>-->
                                    <th>业务组</th>
                                    <th>名称</th>
                                    <th>路径</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
