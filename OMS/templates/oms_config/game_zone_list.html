{% extends 'base.html' %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>游戏分区</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'dashboard' %}">Home</a>
                </li>
                <li class={{ var3 }}>
                    <strong>游戏分区</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <!--<h5>Basic Data Tables example with responsive plugin</h5>-->
                        <a href="{% url 'game_zone_add' %}" class="btn btn-primary">添加游戏分区</a>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example"
                                   id="zone_list" >
                                <thead>
                                <tr>
                                    <!--<th>多选</th>-->
                                    <th>业务组</th>
                                    <th>游戏分区</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for zone in zones %}
                                        <tr class="gradeX">
                                            <td>{{ zone.s }}</td>
                                            <td>{{ zone.name }}</td>
                                            <td>{{ zone.content }}</td>
                                            <td>
                                                <a class="btn btn-info" href="{% url "game_zone_edit" zone.id %}">编辑</a>
                                                <a href="javascript:void(0);" deleteId="{{ zone.id }}" class="btn btn-danger">删除</a>
                                                <a class="btn btn-primary" href="{% url 'game_zone_detail' zone.id %}">详情</a></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <!--<th>多选</th>-->
                                    <th>业务组</th>
                                    <th>游戏分区</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
