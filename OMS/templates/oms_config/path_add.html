{% extends 'base.html' %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>路径设置</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'dashboard' %}">Home</a>
                </li>
                <li>
                    <a href="#">系统设置</a>
                </li>
                <li class="{{ var4 }}">
                    <strong>路径设置</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加路径</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                            <li><a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">{% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">业务组</label>

                                <div class="col-sm-10">
                                        <select class="form-control m-b" id="id_s" name="s">
                                            {% for item in s %}
                                                {% ifequal select.id item.id %}
                                                    <option value="{{ item.id }}" selected>{{ item.name }}</option>
                                                {% else %}
                                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                                {% endifequal %}
                                            {% endfor %}
                                        </select>
                                </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">路径名</label>
                            <div class="col-sm-10">
                                    <input id="id_path_key" name="path_key" type="text" class="form-control" value="{{ path_object.path_key }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">路径值</label>
                            <div class="col-sm-10">
                                    <input id="id_path_value" name="path_value" type="text" class="form-control" value="{{ path_object.path_value }}">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">取消</button>
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
