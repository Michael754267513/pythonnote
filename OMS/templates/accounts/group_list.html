{% extends 'base.html' %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>用户组</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'dashboard' %}">Home</a>
                </li>

                <li>
                    <a>用户组管理</a>
                </li>

                <li class={{ var2 }}>
                    <strong>用户组</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <!--<h5>Basic Data Tables example with responsive plugin</h5>-->
                        <a href="{% url 'group_add' %}" class="btn btn-primary">添加组</a>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" id="group_list" >
                                <thead>
                                <tr>
                                    <!--<th>多选</th>-->
                                    <th>用户组</th>
                                    <th>用户数</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for groups in object_list %}
                                        <tr class="gradeX">
                                            <td>{{ groups.name }}</td>
                                            <td>{{ groups.user_set.count }}</td>
                                            <td>
                                                <a class="btn btn-info" href="{% url "group_edit" groups.id %}">编辑</a>
                                                <a href="javascript:void(0);" delete_id="{{ groups.id }}" class="btn btn-danger">删除</a>
                                                <a class="btn btn-primary" href="{% url 'group_detail' groups.id %}">详情</a></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <!--<th>多选</th>-->
                                    <th>用户组</th>
                                    <th>用户数</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
