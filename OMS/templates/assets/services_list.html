{% extends 'base.html' %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>服务列表</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'dashboard' %}">Home</a>
                </li>

                <li>
                    <a href="{% url 'assets_list' %}">资产管理</a>
                </li>

                <li class={{ var4 }}>
                    <strong>服务列表</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <!--<h5>Basic Data Tables example with responsive plugin</h5>-->
                        <a href="{% url 'service_add' %}" class="btn btn-primary">添加服务</a>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example"
                                   id="service_list" >
                                <thead>
                                <tr>
                                    <!--<th>多选</th>-->
                                    <th>服务名</th>
                                    <th>端口</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for service in services %}
                                        <tr class="gradeX">
                                            <td>{{ service.name }}</td>
                                            <td>{{ service.port }}</td>
                                            <td>
                                                <a class="btn btn-info" href="{% url "service_edit" service.id %}">编辑</a>
                                                <a href="javascript:void(0);" deleteId="{{ service.id }}" class="btn btn-danger">删除</a>
{#                                                <a class="btn btn-primary" href="{% url 'network_detail' service.id %}">详情</a></td>#}
                                        </tr>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <!--<th>多选</th>-->
                                    <th>服务名</th>
                                    <th>端口</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
